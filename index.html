<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #90faf1;
    margin: 0;
    padding: 0;
}

.container {
    height: 500px;
    width: 70%;
    margin: 200px auto;
    background-color: rgb(218, 207, 110);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: white;
    background-color: blue;
    padding: 10px;
    text-align: center;
    border-radius: 4px;
}

form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

label, select, input, button {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
}

button {
    background-color: blue;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: darkblue;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background-color: blue;
    color: white;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #34ef1b;
}

.delete-btn {
    color: rgb(4, 4, 195);
    cursor: pointer;
}
h1{
    color: red;
    text-decoration: underline;
}
input:hover{
        background-color: lightgreen;
}

    </style>
</head>
<body>
    <div class="container">
        <h1><b>Expense Tracker:</b></h1><br>
        <h2>Add a new transaction:</h2>
        <form id="transactionForm">
            <label for="type">Type:</label>
            <select id="type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br><br>
            <button type="submit">Add to transactions</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
            </tbody>
        </table>
    </div>
    <script>
    
    document.getElementById('transactionForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const type = document.getElementById('type').value;
        const name = document.getElementById('name').value;
        const amount = document.getElementById('amount').value;
    
        addTransaction(type, name, amount);
    
        document.getElementById('name').value = '';
        document.getElementById('amount').value = '';
    });
    
    function addTransaction(type, name, amount) {
        const transactionTableBody = document.getElementById('transactionTableBody');
    
        const row = document.createElement('tr');
    
        const typeCell = document.createElement('td');
        typeCell.textContent = type;
        row.appendChild(typeCell);
    
        const nameCell = document.createElement('td');
        nameCell.textContent = name;
        row.appendChild(nameCell);
    
        const amountCell = document.createElement('td');
        amountCell.textContent = amount;
        row.appendChild(amountCell);
    
        const optionsCell = document.createElement('td');
        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = function() {
            transactionTableBody.removeChild(row);
        };
        optionsCell.appendChild(deleteBtn);
        row.appendChild(optionsCell);
    
        transactionTableBody.appendChild(row);
    }
    </script>
</body>
</html>
